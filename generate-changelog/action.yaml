name: generate-changelog
description: ""

inputs:
  git-cliff-args:
    description: ""
    required: false
    default: --current
  git-cliff-config:
    description: ""
    required: false
    default: ${GITHUB_ACTION_PATH}/../cliff.toml
  target-repository:
    description: ""
    required: true
  trim-version-and-date:
    description: ""
    required: false
    default: "true"
outputs:
  changelog:
    description: ""
    value: ${{ steps.generate-changelog.outputs.changelog }}

runs:
  using: composite
  steps:
    - name: Set up git-cliff
      uses: kenji-miyake/setup-git-cliff@v1

    - name: Generate changelog
      id: generate-changelog
      shell: bash
      run: |
        # Generate changelog
        git cliff --output CHANGELOG.md --config ${{ inputs.git-cliff-config }} \
          -vv --strip header ${{ inputs.git-cliff-args }}

        # replace PR number to URL. ex) "#400" -> "http://github.com/test/pull/400"
        ${GITHUB_ACTION_PATH}/replace_pr_number.sh CHANGELOG.md ${{ inputs.target-repository }} > CHANGELOG_replaced.md
        rm CHANGELOG.md

        r=$(cat CHANGELOG_replaced.md)
        rm CHANGELOG_replaced.md

        # Trim version and date
        if [ "${{ inputs.trim-version-and-date }}" = "true" ]; then
          r="$(printf "$r" | tail -n +3)"
        fi

        # Workaround for https://github.community/t/set-output-truncates-multiline-strings/16852
        r="${r//'%'/'%25'}"
        r="${r//$'\n'/'%0A'}"
        r="${r//$'\r'/'%0D'}"

        echo "::set-output name=changelog::$r"

    - name: Show result
      run: |
        echo "$CHANGELOG"
      env:
        CHANGELOG: ${{ steps.generate-changelog.outputs.changelog }}
      shell: bash
